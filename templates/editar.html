{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar imagen<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form action="/editar/{{ _id }}/{{ desc }}" method="POST" enctype="multipart/form-data">
            <textarea id="descripcion" name="descripcion" rows="8" cols="50" >{{ desc }}</textarea><br><br>
            <input type="submit">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
